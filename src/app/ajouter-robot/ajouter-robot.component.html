<app-header></app-header>
<div class="layout-container">
  <app-sidebar></app-sidebar>
  <div class="container">
    <h1>Ajouter un Robot</h1>
    <form #robotForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="id">ID du Robot</label>
        <input
          type="number"
          id="id"
          name="id"
          [(ngModel)]="robot.id"
          required
          class="form-control"
          placeholder="Entrez l'ID">
      </div>
      <div class="form-group">
        <label for="name">Nom du Robot</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="robot.name"
          required
          class="form-control"
          placeholder="Entrez le nom">
      </div>
      <div class="form-group">
        <label for="status">Statut</label>
        <select
          id="status"
          name="status"
          [(ngModel)]="robot.status"
          required
          class="form-control">
          <option value="">SÃ©lectionnez un statut</option>
          <option value="actif">Actif</option>
          <option value="inactif">Inactif</option>
          <option value="en maintenance">En maintenance</option>
        </select>
      </div>
      <div class="button-group">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!robotForm.valid">
          Ajouter
        </button>
        <a  class="btn btn-secondary">Annuler</a>
      </div>
    </form>
  </div>
</div>
