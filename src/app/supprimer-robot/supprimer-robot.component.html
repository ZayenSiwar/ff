<app-header></app-header>
<app-sidebar></app-sidebar>
<div class="main-content">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Supprimer un Robot</h4>
                    </div>
                    <div class="content">
                        <div class="form-group">
                            <label>ID du Robot</label>
                            <input type="number" class="form-control" placeholder="ID du Robot"
                                   [value]="robotToDelete ? robotToDelete.id : null" name="id" required readonly>
                        </div>
                        <div class="form-group">
                            <label>Nom du Robot</label>
                            <input type="text" class="form-control" placeholder="Nom du Robot"
                                   [value]="robotToDelete ? robotToDelete.name : ''" name="name" required readonly>
                        </div>
                        <div class="confirmation-dialog">
                            <h3>Êtes-vous sûr de vouloir supprimer le robot ?</h3>
                            <p>ID: {{ robotToDelete?.id }}</p>
                            <p>Nom: {{ robotToDelete?.name }}</p>
                            <p>Status: {{ robotToDelete?.status }}</p>

                            <button (click)="confirmDelete()" class="btn btn-danger">Supprimer</button>
                            <button (click)="cancel()" class="btn btn-secondary">Annuler</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
